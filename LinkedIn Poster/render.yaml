services:
  # Unified Backend + Frontend Service
  - type: web
    name: linkedin-poster-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && cd mcp-server && npm install
    startCommand: cd mcp-server && npm start
    envVars:
      - key: PORT
        value: 4000
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_REDIRECT_URI
        value: https://linkedin-poster-api.onrender.com/auth/linkedin/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RENDER_API_URL
        value: https://linkedin-poster-api.onrender.com
      - key: VITE_API_URL
        value: https://linkedin-poster-api.onrender.com
